<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #hl {
          text-allign : justify !important;
        }

        .mark1 {
          background-color: #FAC235;
        }

        .mark2 {
          background-color: yellow;
        }

    </style>

    <title>Result</title>
  </head>
  <body>
    <center><h1>Plagiarised Result of {{filename1}}  {{filename2}}</h1></center>
    <div class="row">
    <div class="col-md-5" id="hl" style="text-align : justify; margin-left: 30px; height:600px; overflow-y:scroll;">
    {% for text,k,flag  in data1 %}

      {% if flag %}
      <span class="d{{k}} mark1" id="hm">{{text}}</span>
      {% else %}
      <span>{{text}}</span>
      {% endif %}    
    
    {% endfor %}
  </div>
  <div class="col-md-5" id="hl" style="text-align : justify; margin-left:45px; height:600px; overflow-y:scroll;">

    {% for text,k,flag  in data2 %}

      {% if flag %}
      <span class="d{{k}} mark1" id="hm">{{text}}</span>
      
      {% else %}
      <span>{{text}}</span>
      {% endif %}    
    
    {% endfor %}
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

<script>
$(document).ready(function(){
	$(document).on("click", function(event){
		var name=event.target.className;
		var array=name.split(" ");
		if(array[0][0] == 'd'){
			$('.mark1').removeClass("mark2");
			if(array.length==2 && array[0][0]=='d' && array[1]=="mark1")
				$('.'+array[0]).addClass("mark2");
			else
			$('.'+array[0]).removeClass("mark2");
	}

})});
</script>
